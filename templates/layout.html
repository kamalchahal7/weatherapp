<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="/static/styles.css" rel="stylesheet">
    <link rel="preload" href="static/sunshine.jpg" as="image">
    <title>Weather: {% block title %}{% endblock %}</title>
    
</head>
<body>
    <nav class="navbar navbar-expand-md" style="background-color: rgba(255, 250, 240, 0.8); padding-top: 20px; padding-bottom: 20px;">
        <div class="container-fluid d-flex justify-content-start">
            <a class="navbar-brand" style="color: darkblue; border-radius: 5px; padding: 8px 15px;" href="/">WeatherTracker</a>
            <a class="nav-link" style="color: black; font-size: 0.9rem; margin-left: 15px; border: 1px solid black; border-radius: 5px; padding: 8px 15px;" href="/history">History</a>
        </div>
    </nav>
    <main class="container py-5 text-center d-flex align-items-center" style="height: 100vh;">
        <div class="mx-auto" style="background-color: rgba(255, 250, 240, 0.8); border-radius: 20px; padding: 2rem;">
            {% block main %}
            {% endblock %}
        </div>
    </main>
    <footer class="mb-5">
        <p class="text-center fixed-bottom">
            Data Provided by <a href="https://openweathermap.org/">OpenWeather</a>
        </p>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                // Adapted from https://stackoverflow.com/a/10162353
                const html = "<!DOCTYPE "
                + document.doctype.name
                + (document.doctype.publicId ? ' PUBLIC "' + document.doctype.publicId + '"' : '')
                + (!document.doctype.publicId && document.doctype.systemId ? ' SYSTEM' : '') 
                + (document.doctype.systemId ? ' "' + document.doctype.systemId + '"' : '')
                + '>\n' + document.documentElement.outerHTML;
            })
        </script>
    </footer>
</body>

        <!-- <a href="https://finance.yahoo.com/">
    </footer>
</body>
</html>
