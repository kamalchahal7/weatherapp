{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <h1>Welcome to WeatherTracker!</h1>
    <h4>Please Enter a Location:</h4>
    <form action="/" method="post">
        <div class="mb-3">
            <input autocomplete="on" autofocus class="form-control mx-auto w-auto" name="city" placeholder="ex. London" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
    {% if not error=="" %}
        <h6 style="color:red">{{ error }}</h6>
    {% endif %}
{% endblock %}
